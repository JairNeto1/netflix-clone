<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../views/style/main.css" />

    <link rel="stylesheet" href="../views/style/owl/owl.carousel.min.css" />

      href="../views/style/owl/owl.theme.default.min.css"

    <title>NETFLIX CLONE</title>

  <body>
    <header>
      <div class="container">
        <h2 class="Logo">NETFLIX</h2>
        <nav>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">HOUSE OF CARDS</h3>
          <p class="descricao">
            Nada pode imperdir o político sem escrúpulos Frank Underwood de
            conquistar Washington.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA

              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇOES

          </div>
        </div>
      </div>
    </main>

        <div class="item">
